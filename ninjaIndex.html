<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>ninja Quiz</title>
</head>
<body>
    <!-- top section - unpick Bootstrap commands optional! -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">
                Ninja Quiz
            </h2>
        </div>
    </div>
    <!-- result section -->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are <span class="text-primary display-4 p-3">0%</span> ninja!</p>
        </div>   
    </div>
    <!-- Quiz section with Bootstrap -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions...</h2>
           <form  class="quiz-form text-light">  <!--action="" removed why?-->
                <div class="my-5">
                    <p class="lead font-weight-normal">1. How do you give a ninja directions?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name= "Q1" value= "A" checked>
                        <label  class="form-check-label">Show the ninja a map</label>   <!--for="" removed why?-->
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name= "Q1" value= "B">          <!--checked removed why?-->
                        <label  class="form-check-label">Keep talking, a ninja will find you!</label>   <!--for="" removed why?-->
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2. If a ninja has three apples and eats two how many does he have in his left hand ?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name= "Q2" value= "A" checked>
                        <label  class="form-check-label">One apple</label>   <!--for="" removed why?-->
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name= "Q2" value= "B">          <!--checked removed why?-->
                        <label  class="form-check-label">None, it's in his right hand!</label>   <!--for="" removed why?-->
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">3. How do you know when you've met a ninja?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name= "Q3" value= "A" checked>
                        <label  class="form-check-label">You'll recognise his hat</label>   <!--for="" removed why?-->
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name= "Q3" value= "B">          <!--checked removed why?-->
                        <label  class="form-check-label">You may never know!</label>   <!--for="" removed why?-->
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">4. What is a ninja's favourite array method?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name= "Q4" value= "A" checked>
                        <label  class="form-check-label">forEach()</label>   <!--for="" removed why?-->
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name= "Q4" value= "B">          <!--checked removed why?-->
                        <label  class="form-check-label">Slice()!</label>   <!--for="" removed why?-->
                    </div>
                </div>
                <div class="tex-center">
                    <input type="submit" class="btn btn-light">
                </div>
           </form>
        </div>
    </div>


    
    <script src="ninjaScript.js"></script>
</body>
</html>
